<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../algol-light.css">
    <style>
        :root{
            --scale-factor: 1.0;
        }

        body{
            display: flex;
            flex-direction: column;
            gap: calc(2vw * var(--scale-factor));
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            background-color: var(--bg-color-section-bubble-01);
        }

        .container{
            display: flex;
            font-size: calc(3.5vw * var(--scale-factor));
            flex-direction: row;
            gap: calc(2vw * var(--scale-factor));
            justify-content: center;
            align-items: center;
        }

        .container .box-checkbox,
        .container .box-radio,
        .container .box-switch-checkbox,
        .container .box-switch-radio{
            position: relative;
            background-color: var(--bg-color-inputs);
            box-shadow: 0 0 0 calc(0.3vw * var(--scale-factor)) var(--border-color);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container .box-checkbox{
            width: calc(3vw * var(--scale-factor));
            height: calc(3vw * var(--scale-factor));
            border-radius: calc(0.3vw * var(--scale-factor));
        }
        .container .box-radio{
            width: calc(3vw * var(--scale-factor));
            height: calc(3vw * var(--scale-factor));
            box-shadow: 0 0 0 calc(0.3vw * var(--scale-factor)) var(--border-color);
            border-radius: calc(1.5vw * var(--scale-factor));
        }
        .container .box-switch-checkbox{
            width: calc(7vw * var(--scale-factor));
            height: calc(4vw * var(--scale-factor));
            box-shadow: 0 0 0 calc(0.3vw * var(--scale-factor)) var(--border-color);
            border-radius: calc(2vw * var(--scale-factor));
        }
        .container .box-switch-radio{
            width: calc(7vw * var(--scale-factor));
            height: calc(4vw * var(--scale-factor));
            box-shadow: 0 0 0 calc(0.3vw * var(--scale-factor)) var(--border-color);
            border-radius: calc(2vw * var(--scale-factor));
        }

        .container .box-checkbox:hover:has(input:not(:checked):not(:disabled)),
        .container .box-radio:hover:has(input:not(:checked):not(:disabled)),
        .container .box-switch-checkbox:hover:has(input:not(:checked):not(:disabled)),
        .container .box-switch-radio:hover:has(input:not(:checked):not(:disabled)) {
            background-color: var(--border-color-btn-spinner-disabled);
        }

        .container span{
            position: absolute;
            left: calc(0.5vw * var(--scale-factor));
        }
        .container .box-checkbox .ball-checkbox,
        .container .box-radio .ball-radio{
            background-color: var(--bg-color-button);
            opacity: 0;
            width: calc(2vw * var(--scale-factor));
            height: calc(2vw * var(--scale-factor));
            transition: opacity 0.3s ease;

        }
        .container .box-checkbox .ball-checkbox{
            border-radius: calc(0.3vw * var(--scale-factor));
        }
        .container .box-radio .ball-radio{
            border-radius: calc(1vw * var(--scale-factor));
        }
        .container .box-switch-checkbox .ball-switch-checkbox,
        .container .box-switch-radio .ball-switch-radio{
            background-color: var(--text-color-disabled);
            width: calc(3vw * var(--scale-factor));
            height: calc(3vw * var(--scale-factor));
            border-radius: calc(1.5vw * var(--scale-factor));
            transition: left 0.3s ease, background-color 0.3s ease;

        }

        .container input{
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            margin: 0;
        }

        .container .box-checkbox input:checked ~ .ball-checkbox,
        .container .box-radio input:checked ~ .ball-radio{
            opacity: 100%;
        }
        .container .box-switch-checkbox input:checked ~ .ball-switch-checkbox,
        .container .box-switch-radio input:checked ~ .ball-switch-radio{
            left: calc(3.5vw * var(--scale-factor));
            background-color: var(--bg-color-button);
        }

        .container .box-checkbox:has(input:disabled),
        .container .box-radio:has(input:disabled),
        .container .box-switch-checkbox:has(input:disabled),
        .container .box-switch-radio:has(input:disabled){
            background-color: var(--text-color-disabled);
            cursor: not-allowed;
        }

    </style>
</head>
<body>
    <!-- 3 instancias do Componente CheckBox -->
    <div style="display: flex; flex-direction: column; gap: calc(2vw * var(--scale-factor))">
        <div class="container">
            <label for="input-checkbox-1" class="box-checkbox">
                <input id="input-checkbox-1" type="checkbox" disabled>
                <span class="ball-checkbox"></span>
            </label>
            <label for="input-checkbox-1" style="cursor: pointer;">Opção 1</label>
        </div>
        <div class="container">
            <label for="input-checkbox-2" class="box-checkbox">
                <input id="input-checkbox-2" type="checkbox">
                <span class="ball-checkbox"></span>
            </label>
            <label for="input-checkbox-2" style="cursor: pointer;">Opção 2</label>
        </div>
        <div class="container">
            <label for="input-checkbox-3" class="box-checkbox">
                <input id="input-checkbox-3" type="checkbox">
                <span class="ball-checkbox"></span>
            </label>
            <label for="input-checkbox-3" style="cursor: pointer;">Opção 3</label>
        </div>
    </div>
    <!-- 3 instancias do Componente Radio -->
    <div style="display: flex; flex-direction: column; gap: calc(2vw * var(--scale-factor))">
    <div class="container">
        <label for="input-radio-1" class="box-radio">
            <input id="input-radio-1" type="radio" name="1" disabled>
            <span class="ball-radio"></span>
        </label>
        <label for="input-radio-1" style="cursor: pointer;">Opção 1</label>
    </div>
    <div class="container">
        <label for="input-radio-2" class="box-radio">
            <input id="input-radio-2" type="radio" name="1">
            <span class="ball-radio"></span>
        </label>
        <label for="input-radio-2" style="cursor: pointer;">Opção 2</label>
    </div>
    <div class="container">
        <label for="input-radio-3" class="box-radio">
            <input id="input-radio-3" type="radio" name="1">
            <span class="ball-radio"></span>
        </label>
        <label for="input-radio-3" style="cursor: pointer;">Opção 3</label>
    </div>
    <!-- 3 instancias do Componente SwitchCheckBox -->
    <div style="display: flex; flex-direction: column; gap: calc(2vw * var(--scale-factor))">
        <div class="container">
            <label for="input-switch-checkbox-1" class="box-switch-checkbox">
                <input id="input-switch-checkbox-1" type="checkbox" disabled>
                <span class="ball-switch-checkbox"></span>
            </label>
            <label for="input-switch-checkbox-1" style="cursor: pointer;">Opção 1</label>
        </div>
        <div class="container">
            <label for="input-switch-checkbox-2" class="box-switch-checkbox">
                <input id="input-switch-checkbox-2" type="checkbox">
                <span class="ball-switch-checkbox"></span>
            </label>
            <label for="input-switch-checkbox-2" style="cursor: pointer;">Opção 2</label>
        </div>
        <div class="container">
            <label for="input-switch-checkbox-3" class="box-switch-checkbox">
                <input id="input-switch-checkbox-3" type="checkbox">
                <span class="ball-switch-checkbox"></span>
            </label>
            <label for="input-switch-checkbox-3" style="cursor: pointer;">Opção 3</label>
        </div>
    </div>
    <!-- 3 instancias do Componente SwitchRadio -->
    <div style="display: flex; flex-direction: column; gap: calc(2vw * var(--scale-factor))">
        <div class="container">
            <label for="input-switch-radio-1" class="box-switch-radio">
                <input id="input-switch-radio-1" type="radio" name="2" disabled>
                <span class="ball-switch-radio"></span>
            </label>
            <label for="input-switch-radio-1" style="cursor: pointer;">Opção 1</label>
        </div>
        <div class="container">
            <label for="input-switch-radio-2" class="box-switch-radio">
                <input id="input-switch-radio-2" type="radio" name="2">
                <span class="ball-switch-radio"></span>
            </label>
            <label for="input-switch-radio-2" style="cursor: pointer;">Opção 2</label>
        </div>
        <div class="container">
            <label for="input-switch-radio-3" class="box-switch-radio">
                <input id="input-switch-radio-3" type="radio" name="2">
                <span class="ball-switch-radio"></span>
            </label>
            <label for="input-switch-radio-3" style="cursor: pointer;">Opção 3</label>
        </div>
    </div>
</body>
</html>
