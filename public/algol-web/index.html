    <script defer>
        // temporário. apenas para teste
        window.addEventListener('load', function (event) {
            const PASSO = 0.1;
            const MINIMO = 0.5;
            const MAXIMO = 5.0;
            
            window.addEventListener('keydown', (e) => {
                let fatorAtual = parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--scale-factor").trim());
                // Detecta as teclas + (ou =) e - (ou _)
                if (e.key === '+' || e.key === '=') {
                    if (fatorAtual < MAXIMO) {
                        fatorAtual += PASSO;
                        document.documentElement.style.setProperty("--scale-factor", fatorAtual.toFixed(1));
                    }
                } 
                else if (e.key === '-' || e.key === '_') {
                    if (fatorAtual > MINIMO) {
                        fatorAtual -= PASSO;
                        document.documentElement.style.setProperty("--scale-factor", fatorAtual.toFixed(1));
                    }
                }
            });
        })
    </script>
